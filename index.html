<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <section class="Navigation" style="position:fixed; width: 99%; height: 20%; border-radius: 10px; background-color:rgb(0, 110, 255)">
        <p style="margin-top: 15px; margin-left: 1cm; font-size: 45px; color: white;"><b>Dashboard</b></p>
        <p style="margin: 1cm; color: white;">
            <a style="text-decoration: none; color:white;" href="#Home">Home</a>
            <a style="text-decoration: none; color:white;" href="#About">About</a>
            <a style="text-decoration: none; color:white;" href="#Portfolio">Portfolio</a>
            <a style="text-decoration: none; color:white;" href="#Contact">Contact</a>
        </p>
    </section>
    <section id="Home" style="width: 99vw; height: 100vh; border-radius: 10px; background-color:rgb(0, 8, 255); display: flex; justify-content: center; align-items: center;">
        <div>
            <img style="border: 10px solid #fff; border-radius: 100%;" src="pp cropped.jpg" width="250px" height="250px">
            <p style="text-align: center; color: white;"><b>Hi</b> I'm Fadhil Zaki, you can call me Fadhil</p>
        </div>
    </section>
    <section id="About" style="width: 99vw; height: 100vh; border-radius: 10px; background-color:whitesmoke; display: flex; justify-content: center; align-items: center;">
        <p style="font-size: 10ex;">I'm just a Student At IDN Boarding School</p>
    </section>
    <section id="Portfolio" style="width: 99vw; height: 200vh; border-radius: 10px; background-color: rgb(0, 88, 202); display: flex; justify-content: center; align-items: center;">
        <div>
            <img style="border: 10px solid #fff;" src="CV Siswa.jpg" width="585px" height="822px">
            <p style="text-align: center; font-size: xx-large; color: white;">This Is My CV</p>
        </div>
    </section>
    <section id="Contact" style="width: 99vw; height: auto; border-radius: 10px; background-color: #9700ca; display: flex; justify-content: center; align-items: center;">
        <div style="width: 65vw;">
            <form action="#" method="get">
                <fieldset style="margin-left: 10%; margin-top: 20%; margin-bottom: 20%; ">
                    <legend style="border-radius: 30px; padding: 10px; color: white; background-color:rgb(0, 110, 255)">Sent Me</legend>
                    <p>
                      <label for="nama" style="font-size: 3.5ex; color:white">Nama Anda : </label>
                    </p>
                    <p>
                        <input type="text" name="nama" id="nama" style="width: 80%;" required>
                    </p>
                    <p>
                        <label for="email" style="font-size: 3.5ex; color:white">Email Anda : </label>
                      </p>
                      <p>
                          <input type="text" name="email" id="email" style="width: 80%;" required>
                      </p>
                      <p>
                        <label for="message" style="font-size: 3.5ex; color:white">Message : </label>
                      </p>
                      <p>
                          <input type="text" name="message" id="message" style="width: 80%; height: 10ex;" required>
                      </p>
                      <button type="submit" style="width: 45%; color: white; align-items:center; height: 4ex; border-radius: 10px; font-size: x-large; background-color: rgb(0, 110, 255);">Submit</button>
                 </fieldset>
                 
            </form>
        </div>
        <div style="width: 50vw; margin-left: 20ex;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126901.38686533053!2d106.68856530466267!3d-6.30723148290912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f1519bd956f3%3A0xfbf37f305f523343!2sTrust%20Securities.%20PT%20-%20Jakarta%20Gedung%20BEI!5e0!3m2!1sid!2sid!4v1660287440111!5m2!1sid!2sid" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
</body>
</html>
